<!-- templates/owner/owner_form.html -->
{% extends "poll/header.html"  %}
{% block content %}
    <h1>Игрок</h1>
<form  method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
 {% if owner %}
       <a href="{% url 'poll:owner-detail' owner.id %}">
           <button>Отмена</button>
       </a>
   {% else %}
       <a href="{% url 'poll:owner-list' %}">
           <button>Отмена</button>
       </a>
   {% endif %}
{% endblock content %}
