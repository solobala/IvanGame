{% extends "poll/header.html" %}
{% block content %}
<div style="margin-left:20px;margin-top:65px">
    <div class="container">
        <div class="row">
            <h1>Фракции</h1>
           <ul class="list-group">
            {% for fraction in fractions_list %}
                <li class="list-group-item" aria-current="true"><a href="/poll/fractions/{{ fraction.id }}/">{{ fraction.fraction_name }}</a></li>
            {% endfor %}
            </ul>
            {% if user.username == 'gameadmin' %}
            <p><a href="{% url 'poll:fraction-add' %}">+ Добавить Фракцию?</a></p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
