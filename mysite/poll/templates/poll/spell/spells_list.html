{% extends "poll/header.html" %}
{% block content %}
<div style="margin-left:20px;margin-top:65px">
    <div class="container">
        <div class="row">
            <h1> Заклинания</h1>
           <ul class="list-group">
            {% for item in spells_list %}
                <li class="list-group-item" aria-current="true"><a href="/poll/spells/{{ spell.id }}/">{{ spell.spell_name }}</a></li>
            {% endfor %}
            </ul>
            {% if user.username == 'gameadmin' %}
            <p><a href="{% url 'poll:spell-add' %}">+ Добавить Заклинание?</a></p>
            {% endif %}
         </div>
    </div>
</div>
{% endblock content %}
