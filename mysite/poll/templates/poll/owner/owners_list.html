{% extends "poll/header.html" %}
{% block content %}
<div style="margin-left:20px;margin-top:65px">
    <div class="container">
        <div class="row">
    <h1>Игроки</h1>
    <ul>
    {% for owner in owners_list %}
        <li><a href="/poll/owners/{{ owner.id }}/">{{ owner.owner_name }}</a></li>
     {% endfor %}
    </ul>
    {% if user.username == 'gameadmin' %}
    <p><a href="{% url 'poll:owner-add' %}">+ Добавить Игрока?</a></p>
    {% endif %}
        </div>
    </div>
</div>
{% endblock content%}
