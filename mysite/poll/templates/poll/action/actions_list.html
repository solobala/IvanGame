{% extends "poll/header.html" %}
{% block content %}
 <div style="margin-left:20px;margin-top:65px">
    <div class="container">
        <div class="row">
            <h1>Действия</h1>
            <ul class="list-group">
            {% for action in actions_list %}
                <li class="list-group-item" aria-current="true"><a href="/poll/actions/{{ action.id }}/">{{ action.action_alias }}</a></li>
            {% endfor %}
            </ul>
            {% if user.username == 'gameadmin' %}
            <p><a href="{% url 'poll:action-add' %}">+ Добавить Действие?</a></p>
            {% endif %}
        </div>
    </div>
 </div>
{% endblock content%}
