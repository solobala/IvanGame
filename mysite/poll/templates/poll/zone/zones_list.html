{% extends "poll/header.html" %}
{% block content %}
<div style="margin-left:20px;margin-top:65px">
    <div class="container">
        <div class="row">
            <h1>Зоны</h1>
           <ul class="list-group">
            {% for zone in zones_list %}
                <li class="list-group-item" aria-current="true"><a href="/poll/zones/{{ zone.id }}/">{{ zone.zone_name }}</a></li>
            {% endfor %}
            </ul>
            {% if user.username == 'gameadmin' %}
            <p><a href="{% url 'poll:zone-add' %}">+ Добавить Зону?</a></p>
            {% endif %}
         </div>
    </div>
</div>
{% endblock content %}
